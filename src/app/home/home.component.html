<div class="section-skill">
  <h1 class="skill">Skills</h1>
</div>
<div>
  <mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <ul>
          <li>
            Backend Development
            <mat-progress-bar
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="valueB"
          [bufferValue]="bufferValue">
      </mat-progress-bar>
          </li>
          <li>
           Web Application
            <mat-progress-bar
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="valueW"
            [bufferValue]="bufferValue">
        </mat-progress-bar></li>
          <li>
            Front End Developement
            <mat-progress-bar
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="valueF"
            [bufferValue]="bufferValue">
            </mat-progress-bar>
          </li>
          <li>
            UI/UX design
            <mat-progress-bar
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="valueUx"
            [bufferValue]="bufferValue">
            </mat-progress-bar>
          </li>
        </ul>
      </mat-card>
      
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card class="dashboard-card">
        <ul>
          <li>
            Communication
            <mat-progress-bar
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="valueC"
            [bufferValue]="bufferValue">
          </mat-progress-bar>
          </li>
          <li>
             <span>Team Work</span> 
             <mat-progress-bar
             class="example-margin"
             [color]="color"
             [mode]="mode"
             [value]="valueT"
             [bufferValue]="bufferValue">
           </mat-progress-bar>
          </li>
          <li>
          LeaderShip
          <mat-progress-bar
          class="example-margin"
          [color]="color"
          [mode]="mode"
          [value]="valueL"
          [bufferValue]="bufferValue">
        </mat-progress-bar>
             </li> 
          <li>
            Creativity
            <mat-progress-bar
            class="example-margin"
            [color]="color"
            [mode]="mode"
            [value]="valueCR"
            [bufferValue]="bufferValue">

          </li>       
        </ul>
      </mat-card>
